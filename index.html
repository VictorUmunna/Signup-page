<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link href="./assets/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <nav class="nav">
          <img src="./assets/images/status bar - black.png" />
        </nav>
        <section class="details">
          <div class="logo">
            <img src="./assets/images/Logo.png" />
          </div>
          <div class="header">
            <h1>For Individuals</h1>
          </div>
          <div class="intro">
            <p>
              Inspiring wholesome harmony for the mind, body and spirit, for
              everyone, everywhere.
            </p>
          </div>
        </section>
        <section class="form-details">
          <form>
            <div class="input-container">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" />
            </div>
            <div class="input-container">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" />
            </div>
            <div class="input-container">
              <label for="gender">Gender</label>
              <select class="select-container" name="gender" id="gender">
                <option value="">Select Here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input-container">
              <label for="date_of_birth">Date of birth</label>
              <input type="text" id="date" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Select here">
            </div>
            <div class="input-container">
              <label for="weight">Weight</label>
              <input type="number" id="weight" name="weight" />
            </div>
            <div class="input-container">
              <label for="activity_level">Activity Level</label>
              <select class="select-container" name="activity_level" id="activity_level">
                <option value="">Select Here</option>
                <option value="sedentary">Sedentary</option>
                <option value="low_activity">Low Activity</option>
                <option value="active">Active</option>
                <option value="very_active">Very Active</option>
              </select>
            </div>
            <div class="input-container">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="register-button">
              <button type="submit" class="register-button">Register</button>
            </div>
          </form>
        </section>
        <section>
          <p>
            By clicking Register, you agree to our <a href="/terms-of-use">Terms of Use</a> and our <a href="/privacy-policy">Privacy Policy</a>.
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
